<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱城城页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

     .initial-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

     .heart-button {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: none;
            cursor: pointer;
            position: relative;
            display: inline-block;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border-radius: 50%;
            transform: rotate(-45deg);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transition: all 0.3s ease;
        }

     .heart-button:before,
     .heart-button:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(45deg);
        }

     .heart-button:before {
            top: -50px;
        }

     .heart-button:after {
            left: -50px;
        }

     .heart-button:active {
            transform: scale(0.9);
            background-color: lightpink;
        }

     .media-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

     .media-page video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

     .media-page audio {
            display: none;
        }

     .ending-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
			font-family: '华文行楷', cursive;
            opacity: 0;
            color: #0bafeb;
            animation: fadeIn 3s ease-in-out 5s forwards;
            text-align: center;
            font-size: 100px;
            line-height: 150px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="initial-page">
        <button class="heart-button" id="love-chengcheng-button"></button>
    </div>
    <div class="media-page" id="media-page">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop"
            src="https://tianfeng.space/wp-content/uploads/2022/12/1.mp4">
        </video>
        <audio id="audio" src="./M500000LHkQV2GDb3D.mp3" loop></audio>
        <div class="ending-text" id="ending-text">瑞瑞宝宝圣诞节快乐!</div>
    </div>

    <script type="text/javascript">
        const startButton = document.getElementById('love-chengcheng-button');
        const initialPage = document.querySelector('.initial-page');
        const mediaPage = document.getElementById('media-page');

        startButton.addEventListener('click', function () {
            initialPage.style.display = 'none';
            mediaPage.style.display = 'flex';

            const video = document.getElementById('video1');
            const audio = document.getElementById('audio');

            video.addEventListener('canplaythrough', function () {
                video.play();
                audio.play();
            });
        });

        const video = document.getElementById('video1');
        video.addEventListener('ended', function () {
            const endingText = document.getElementById('ending-text');
            endingText.style.animation = "fadeIn 3s ease-in-out forwards";
        });
    </script>
</body>

</html>
