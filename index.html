<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AE - 圣诞树</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #main {
            position: absolute;
            top: 0;
            left: 0;
        }

        #video1 {
            width: 100%;
            height: 100%;
        }

#ending-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 30px;
    font-family: '华文行楷', cursive;
    opacity: 0;
    color: #0bafeb;
    animation: fadeIn 3s ease-in-out 5s forwards;
    text-align: center;
    font-size: 100px;
    line-height: 150px; /* 新增这一行，调整行间距 */
}

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop"
            src="https://tianfeng.space/wp-content/uploads/2022/12/1.mp4">
        </video>
        <audio id="audio" src="./M500000LHkQV2GDb3D.mp3" loop></audio>
        <div id="ending-text">瑞瑞宝宝圣诞节快乐!</div>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            var video = document.getElementById("video1");
            var audio = document.getElementById("audio");
            video.src = video.src;
            video.play();
            audio.play();

            video.addEventListener('ended', function () {
                var endingText = document.getElementById('ending-text');
                endingText.style.animation = "fadeIn 3s ease-in-out forwards";
            });
        };
    </script>
</html>
